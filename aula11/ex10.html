<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Teste de velocidade</h1>
    <label for="txtvel">velocidade do carro </label> 
    <input type="number" name="itxtvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>
    <script>

        function calcular() {
        var txtv = document.getElementById('txtvel')
        var res = document.getElementById('res')
        var vel = Number(txtv.value)
        res.innerHTML = `<p>Sua velocidade é ${vel} km/h</p>`
        if (vel > 100){
            res.innerHTML += "<p>voce foi multado por excesso de velocidade</p>"
        }
        res.innerHTML += '<p>Dirija sempre com segurança</p>'
        }
    </script>
</body>
</html>
