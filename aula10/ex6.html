<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        #area{
            background-color: rgb(148, 68, 2);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            font-size: 2em;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja
    </div>
    <script>
      let a = document.getElementById('area')
      a.addEventListener('click', clicar )
      a.addEventListener('mouseenter', entrar)
      a.addEventListener('mouseout', sair)

    function clicar() {
      a.innerText = 'clicou'
      a.style.background = 'red'
    }
    function entrar() {
        a.innerText = 'entrou'
    }
    function sair() {
        a.innerText = 'saiu'
        a.style.background = 'green'
    }
    </script>
</body>
</html>
